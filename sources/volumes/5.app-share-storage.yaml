apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-app-share
spec:
  storageClassName: nfs-storage
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: "/srv/nfs/kubedata/pv-storage"
    server: "172.16.10.2"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-app-share
  namespace: xlnt
spec:
  storageClassName: nfs-storage
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi