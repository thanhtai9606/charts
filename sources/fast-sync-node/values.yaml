# Default values for fast-sync-node.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: becamexidcdev/xlnt_fast-sync-node
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
env:
  - name: PORT
    value: "8081"
  - name: USER
    value: "sa"
  - name: PASSWORD
    value: "f@st123"
  - name: DATABASE
    value: "BECAMEX_A"
  - name: TOPIC_RABBIT
    value: "sync-item"
  - name: TOPIC_RABBIT_ITEM
    value: "item-queue"
  - name: TOPIC_RABBIT_UNIT
    value: "unit-queue"  
  - name: TOPIC_RABBIT_ITEMTYPE
    value: "itemtype-queue"
  - name: RABBIT_USERNAME
    value: "user"  
  - name: RABBIT_PASSWORD
    value: "aIoneCePd7"  
  - name: RABBIT_CONNECT
    value: "amqp://grateful-boy-rabbitmq.nginx-ingress.svc"  
  - name: TIME_SYNC
    value: "*/1 * * * *"  
  - name: TZ
    value: "Asia/Ho_Chi_Minh"
service:
  type: ClusterIP
  port: 8081

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: zzz.becamex.com.vn
      paths:
      - /fast
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
