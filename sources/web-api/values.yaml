# Default values for web-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: becamexidcdev/xlnt_web-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
env:
  - name: BCM_SMARTIN_CONNECTION
    value: "Server=192.168.103.96;Database=Dev_BCM_SmartIn;user id=sa;password=Becamex@1234;Connect Timeout=100;Trusted_Connection=False;MultipleActiveResultSets=true"
  - name : IS_PRODUCTION
    value: "true"
  - name: LICENSE_KEY
    value: "/app/license/License.lic"         
  - name: PUBLIC_KEY
    value: "MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAE/GbEtl0+Jsai4hh+Kp0AHfQM5xSf2jbkZNVcynn7+HgW9OKKrV047Ix7GlQcCRJopdBQfaJTlbgkNxLD8IQZQg=="    
  - name: TZ
    value: "Asia/Ho_Chi_Minh"

# set volume nfs
volumes:
  claimName: pvc1
# set volumeMounts
volumeMounts:
    mountPath: "/app/license" # ánh xạ thư mụ nginx config trong container
    subPath: "license"
service:
  type: ClusterIP
  port: 80
  portGrpc: 3456

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/grpc-backend: "true"
  hosts:
    - host: zzz.becamex.com.vn
      paths: 
        - /smartin
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
