# Default values for mssql.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mcr.microsoft.com/mssql/server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: 
  fsGroup: 10001

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000d
env:
  - name : ACCEPT_EULA
    value: "Y"
  - name: SA_PASSWORD
    value: "Becamex@dwh2020"
  - name: MSSQL_AGENT_ENABLED
    value: "true"
# set volume nfs
volumes:
  claimName: pvc-db-storage
# set volumeMounts
volumeMounts:
    mountPath: "/app/db-backup" # ánh xạ thư mụ nginx config trong container
    subPath: "db-backup"
    mountPathData: "/var/opt/mssql/data" # ánh xạ thư mục database config trong container
    subPathData: "data"
service:  
  type: LoadBalancer
  port: 1433
  externalIPs:
    - 192.168.104.245
    - 192.168.104.240
ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: mssql.becamex.com.vn
      paths: 
        - /
  tls:
   - secretName: becamex-secret-cert
     hosts:
       - mssql.becamex.com.vn

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 2000m
    memory: 2048Mi
  requests:
    cpu: 2000m
    memory: 2048Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}
  # "kubernetes.io/hostname": k8s-worker-2

tolerations: []

affinity: {}
