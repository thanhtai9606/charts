# Default values for auth-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: becamexidcdev/xlnt_auth-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
service:
  type: ClusterIP
  port: 80
env:
  - name: TZ
    value: "Asia/Ho_Chi_Minh"
  - name: BCM_AUTH_CONNECTION
    value: "Server=192.168.103.96;Database=Dev_BCM_Auth;user id=sa;password=Becamex@1234;Trusted_Connection=False;MultipleActiveResultSets=true"
  - name: BCM_AUTH_SHAREPOINT_CONNECTION
    value: "Server=192.168.103.83;Database=UAT_Content_home;user id=becamexapp;password=Becamex@123;Trusted_Connection=False;MultipleActiveResultSets=true"
  - name: BCM_MOBILE_APP_CONNECTION
    value: "Server=192.168.103.83;Database=BCM_App;user id=becamexapp;password=Becamex@123;Trusted_Connection=False;MultipleActiveResultSets=true"
  - name: BCM_LDAP_ADDRESS
    value: "192.168.100.3"
  - name: BCM_LDAP_PORT
    value: "389"
  - name: BCM_LDAP_DOMAIN
    value: "becamex"
  - name: BCM_LDAP_ACCOUNT
    value: "Redmine"
  - name: BCM_LDAP_PASSWORD
    value: "Bcm@123456"
  - name: BCM_MAIL_SERVER
    value: "mail.becamex.com.vn"
  - name: BCM_MAIL_PORT
    value: "25"
  - name: BCM_MAIL_SENDERNAME
    value: "Admin"
  - name: BCM_MAIL_SENDEREMAIL
    value: "support@becamex.com.vn"
  - name: BCM_MAIL_ACCOUNT
    value: "support@becamex.com.vn"
  - name: BCM_MAIL_PASSWORD
    value: "becamex@123"
  - name: BCM_WCF_ADDRESS
    value: "https://eofficeuat.becamex.com.vn/"
  - name: BCM_WCF_AUTHENTICATION
    value: "_vti_bin/authentication.asmx"
  - name: BCM_GRPC
    value: "http://smartin-service-headless:3456/"

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: zzz.becamex.com.vn
      paths: 
      - /auth
  tls:
   - secretName: becamex-secret-cert
     hosts:
       - zzz.becamex.com.vn
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
