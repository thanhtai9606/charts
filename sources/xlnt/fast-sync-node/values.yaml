# Default values for fast-sync-node.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: becamexidcdev/xlnt_fast-sync-node
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
env:
  - name: PORT
    value: "80"
  - name: SERVER
    value: "192.168.103.143"
  - name: USER
    value: "sa"
  - name: PASSWORD
    value: "f@st123"
  - name: DATABASE
    value: "BECAMEX_A"
  - name: TOPIC_RABBIT
    value: "sync-item"
  - name: TOPIC_RABBIT_ITEM
    value: "item-queue"
  - name: TOPIC_RABBIT_UNIT
    value: "unit-queue"  
  - name: TOPIC_RABBIT_ITEMTYPE
    value: "itemtype-queue"
  - name: TOPIC_RABBIT_ITEM_PRICE
    value: "item-price-queue"
  - name: TOPIC_RABBIT_RECEIPT
    value: "ireceipt-queue"
  - name: DATABASE_MOBILE_APP
    value: "BCM_App"
  - name: USER_MOBILE_APP
    value: "becamexapp"
  - name: PASSWORD_MOBILE_APP
    value: "Becamex@123"
  - name: SERVER_EOFFICE_DATA
    value: "192.168.103.83"
  - name: USER_EOFFICE_DATA
    value: "becamexapp"
  - name: PASSWORD_EOFFICE_DATA
    value: "Becamex@123"
