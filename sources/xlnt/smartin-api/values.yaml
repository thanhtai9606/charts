    value: Asia/Ho_Chi_Minh
  - name: BCM_SMARTIN_CONNECTION
    value: Server=192.168.103.96;Database=Dev_BCM_SmartIn;user id=sa;password=Becamex@1234;Trusted_Connection=False;MultipleActiveResultSets=true
  - name: BCM_AUTH_CONNECTION
    value: Server= 192.168.103.143,1433;Database=Dev_Auth;user id=sa;password=f@st123;Trusted_Connection=False;MultipleActiveResultSets=true
  - name: LICENSE_KEY
    value: license/License.lic
  - name: PUBLIC_KEY
    value: MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAE/GbEtl0+Jsai4hh+Kp0AHfQM5xSf2jbkZNVcynn7+HgW9OKKrV047Ix7GlQcCRJopdBQfaJTlbgkNxLD8IQZQg==
service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: 
      - /smartin
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
